name: AI Issue Analyzer

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to analyze'
        required: true
        type: number
      create_pr:
        description: 'Also generate a fix and open a PR'
        required: false
        type: boolean
        default: true

  issues:
    types: [labeled]

  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-issue:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Triggers:
    #   - Manual dispatch
    #   - 'auto-fix' label  → analysis + PR
    #   - 'test-analysis' label → analysis only
    #   - Issue comment '/fix'     → analysis + PR
    #   - Issue comment '/analyze' → analysis only
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.labels.*.name, 'auto-fix') ||
        contains(github.event.issue.labels.*.name, 'test-analysis')
      )) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request == null && (
        startsWith(github.event.comment.body, '/fix') ||
        startsWith(github.event.comment.body, '/analyze')
      ))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic requests

      - name: Determine mode
        id: config
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            COMMENT='${{ github.event.comment.body }}'
            if echo "$COMMENT" | grep -q "^/fix"; then
              echo "create_pr=true" >> "$GITHUB_OUTPUT"
            else
              echo "create_pr=false" >> "$GITHUB_OUTPUT"
            fi
            echo "issue_number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "issues" ]; then
            LABELS='${{ toJSON(github.event.issue.labels.*.name) }}'
            if echo "$LABELS" | grep -q "auto-fix"; then
              echo "create_pr=true" >> "$GITHUB_OUTPUT"
            else
              echo "create_pr=false" >> "$GITHUB_OUTPUT"
            fi
            echo "issue_number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "create_pr=${{ github.event.inputs.create_pr || 'true' }}" >> "$GITHUB_OUTPUT"
            echo "issue_number=${{ github.event.inputs.issue_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: React to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Run Issue Analysis & Implementation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ steps.config.outputs.issue_number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          IS_TEST: 'false'
          CREATE_PR: ${{ steps.config.outputs.create_pr }}
        run: python .github/scripts/run_analysis.py

      - name: Add label
        if: success() && github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['test-analyzed']
            });

name: AI Issue Analyzer

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to analyze'
        required: true
        type: number
      create_pr:
        description: 'Also generate a fix and open a PR'
        required: false
        type: boolean
        default: true

  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-issue:
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issues' &&
       contains(github.event.issue.labels.*.name, 'test-analysis'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Run Issue Analysis & Implementation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.inputs.issue_number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          IS_TEST: 'false'
          CREATE_PR: ${{ github.event.inputs.create_pr || 'true' }}
        run: |
          python .github/scripts/run_analysis.py

      - name: Add label
        if: success() && github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['test-analyzed']
            });
